<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Grids & Circles</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
</head>

<body class="container-fluid">
<h1>Grids & Circles</h1>
<h2>Production Management</h2>

<form th:action="@{/products}" method="POST">
  <div class="mb-3">
    <label for="product-name" class="form-label">NAME</label>
    <input type="text" class="form-control" id="product-name" name="productName">
  </div>
  <div class="mb-3">
    <label for="category" class="form-label">CATEGORY</label>
    <select id="category" name="category" class="form-select">
      <option selected>Select a category</option>
      <option value="COFFEE_BEAN_PACKAGE">COFFEE_BEAN_PACKAGE</option>
    </select>
  </div>
  <div class="mb-3">
    <label for="price" class="form-label">PRICE</label>
    <input type="number" class="form-control" id="price" name="price">
  </div>
  <div class="mb-3">
    <label for="description">DESCRIPTION</label>
    <textarea class="form-control" placeholder="Leave a description here" id="description" name="description"></textarea>
  </div>
  <button type="submit" class="btn btn-primary">Submit</button>
</form>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous"></script>
</body>

</html>
